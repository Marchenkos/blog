name: CI

permissions: {}

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  rspec_tests:
    runs-on: ubuntu-latest
    services: 
      postgres:
        image: postgres:11
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_PORT: 5432
        ports: 
          - '5432:5432'
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v3

      - name: Set uo Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2'

      - name: Install dependent libraries
        run: sudo apt-get install libpq-dev

      - name: Bundle Install
        run: |
          gem install bundler
          bundle install

      - name: Setup Database
        run: |
          bundle exec rake db:create
          bundle exec rake db:schema:load
        env:
          RAILS_ENV: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

      - name: Run Tests
        run: |
          bundle exec rspec
          echo "üçè This job's status is ${{ job.status }}."
        env:
          RAILS_ENV: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
      - name: Check Rubocop Styles tests
        run: |
          bundle exec rubocop
        env:
          RAILS_ENV: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres